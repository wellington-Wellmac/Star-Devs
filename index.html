<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Dev</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--JS-->
    <script src="./js/index.js" defer></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&family=Poppins:wght@400;600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Star-Devs - Wellington Machado</h1>
    </header>

    <main>
        <section class="cards-main">
            <div class="card-container">
               <div class="card-main">
                   <span>Personagens</span>
                   <h2 id="persons">Carregando...</h2>
               </div>
               <img src="./img/darkh.svg" alt="Imagem Personagens">
            </div>


            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                </div>  
                <img src="./img/starship.svg" alt="Imagem Naves Estelares"> 
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div>  
                <img src="./img/planet.svg" alt="Imagem Planetas">  
            </div>
        </section>
        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()">Ler uma frase!</button>
            <p id="phrase"></p>
        </section>
    </main>

</body>
</html>
